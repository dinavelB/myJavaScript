<script>

    //attempted to combine multiple variables and succeeded also added some style.

    // writing a function that has no return, and a return for seeing the differences of the two.
    function yesReturn (health){
        if (health == "I'm okay!!"){
          return "I am definitely okay";

        }
    }
    //let theReturn = "is he okay?" + yesReturn("I'm okay!!");
    let result = yesReturn("I'm okay!!");
    document.getElementById("forFunction2").innerHTML = result + ": // i am a function with a simple logic";
    // using const in object is a common practice
    const car = {type:"honda", color:"Red", model:"civic"};
    car.length = "20000";// objectName which is car and property name which is length with a value of 20000. This is how you add a new object
    //object literals are the (name:value) lists inside of the curly brackets.
    document.getElementById("objects").innerHTML = car.type + " "+ car.model + " is my car" + ": I am a object";
    /*const cofee = {}; // you can also do this on object works on the same with the first one
    cofee.name = "Machiato";
    cofee.taste = "salty";
    cofee.size = "Big";
    */
    const cofee = {
        name:"Machiato",
         taste:"Salty",
          size:"Big",
          description : function (){// description is the function name, A method is a function definition stored as a property value. so this line of code is a object method
            return this.name + " is a very " + this.taste;
          },
          branches: {// Property values in an object can be other objects, this is called nesting
            b1: "quezon",
            b2: "Umingan",
            b3: "Urdaneta"
          }
        };
        delete cofee.taste // deleting a property
        cofee.branches.b1; //this is how you call a nested property with an object inside of it

        // added a method and combine the nested property, object method and object property
        cofee.product = function(){
            return (this.name + this.branches.b1 + this.description()).toUpperCase(); //uppercased method this is a feature in javascript
        }

    let space = " ";
    for (let x in cofee){
    space += cofee[x] + " ";
    };
    const person = {
        firstName: "Spongebob",
        lastName: "SquarePants",
        age: 35,
        isEmployed: true
    };

    // converts into array from object to array, array has coma between the values while object has none
    const myArray = Object.values(person);

    //for loop to show the values of an object or to display the objects thats why these called are display
    let text = " ";
    for (let x in person){
        text += person[x] + " "
    } 

    //Object.entries is for looping the whole object easily
    //recommended for displaying objects
    let sample = "";
    for (let [property, value] of Object.entries(person)){
        sample += property + ": " + value + "<br>";
    }

    // NOTE: A FUNCTION IS CALLED A "METHOD" WHEN ITS INSIDE OF THE OBJECT.
        //FUNCTION IS A SPECIAL TYPE OF OBJECT, OBJECT CONSTRUCTOR FUNCTION == FUNCTION, 
        // BUT THE CONSTRUCTOR IS USE FOR CREATING MANY  OBJECTS 

        function Person(first, last, age, job, nationality){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.Job = job;
            //this.nationality = nationality;
            this.personalInfo = function(){
                return this.firstName +" " + this.lastName +" "+  this.age +" "  + this.Job +" " + this.nationality;
            }
        }
        //This is a new property for the obj constructor
        Person.prototype.nationality = "Filipino";
        //objs created by constructor
        const Person1 = new Person ("Dinavel", "Binongo", 19, "webDeveloper", "filipino");
        const Person2 = new Person("Andrew", "Batnag", 23, "none", "fil");
        Person1.hobby = "Coding and playing Grow a Garden";

        let samplee = "";

        }
        let _Person2 = "";
        for (let[property, value]of Object.entries(Person2)){
            _Person2 += property + ": " + value + "<br>";
        }

     document.getElementById("objectwithFunc").innerHTML = samplee;
     document.getElementById("constructor").innerHTML = Person1.personalInfo(); // this is how you call an object constructor with a method.
