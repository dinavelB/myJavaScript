<h1>JavaScript Variables</h1>
<p>Create a variable, assign a value to it, and display it:</p>
<p id="demo"></p>
<p id="samp"></p>
<p id="xamp"></p>
<p id="xamp2"></p>
<p id="forFunction"></p>
<p id="forFunction2"></p>
<p id="objects"></p>
<p id="objectwithFunc"></p>
<script>

    //attempted to combine multiple variables and succeeded also added some style.
    let carName = " mustang ", persoName = " Dinavel", priceLabel = 200;
    document.getElementById("demo").innerHTML = priceLabel + carName + priceLabel;
    document.getElementById("demo").style.fontSize = "20px"; //  cant be added another style in this alone statement. (attempted)
   

    // using operator "+="
    let _welcome = "Hi my name is ";
    _welcome += 'Dinavel';
    document.getElementById('samp').innerHTML = _welcome;

    // using the arithmetic exponentiation
    let x = 5;
    document.getElementById('xamp').innerHTML = x**2;
    // below of this comment is block scoped, i can use the used variable because of curly brackets, only the variable inside is intended to be used only in the inside.
    {// the Math.pow menthod can be use also for exponentiation.
        let x = 5
        let z = Math.pow(x,2);
        document.getElementById("xamp2").innerHTML = z;
    }
    // calling a function
    function ownFunction (x1, x2){
        return x1 + x2;
    }
    const theResult = ownFunction(4, 5);
    document.getElementById("forFunction").innerHTML = theResult;
    // writing a function that has no return, and a return for seeing the differences of the two.
    function yesReturn (health){
        if (health == "I'm okay!!"){
          return "I am definitely okay";
        } else {
            return "I am not okay";
        }
    }
    //let theReturn = "is he okay?" + yesReturn("I'm okay!!");
    let result = yesReturn("I'm okay!!");
    document.getElementById("forFunction2").innerHTML = result + ": // i am a function with a simple logic";

    const car = {type:"honda", color:"Red", model:"civic"};
    car.length = "20000";// objectName which is car and property name which is length with a value of 20000. This is how you add a new object
    //object literals are the (name:value) lists inside of the curly brackets.
    document.getElementById("objects").innerHTML = car.type + " "+ car.model + " is my car" + ": I am a object";
    /*const cofee = {}; // you can also do this on object works on the same with the first one
    cofee.name = "Machiato";
    cofee.taste = "salty";
    cofee.size = "Big";
    */
    const cofee = {
        name:"Machiato",
         taste:"Salty",
          size:"Big",
          description : function (){
            return this.name + " is a very " + this.taste;
          }
        };
    document.getElementById("objectwithFunc").innerHTML = cofee.description();
</script>
