<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Allura&family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rowdies:wght@300;400;700&family=Satisfy&family=Sigmar&display=swap');
        body{
            font-family: 'Montserrat';
            margin: 0;
        }
        .container {
            background-color: #FFF2E0;
            width: 500px;
            display: flex;
            border-radius: 20px;
            border: solid #A2AADB 3px;
            overflow: hidden;
        }
        #holder{
            display: flex;
            justify-content: center;
            padding-top: 100px;
            
        }.container div{
            padding: 40px;
            color: #A2AADB;
            line-height: 20px;
            background-color: #FFF2E0;
            width: 100%;
        }.container h1{
             color: #898AC4;
        }#choices{
            margin-top: 30px;
        }button{
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #C0C9EE;
            height: 30px;
            width: 50px;
            border: solid #353e5e 1px;
        }article{
            background-color: rgb(255, 255, 255);
            height: 50px;
            width: auto;
            display: flex;
            align-items: center;
        }article p{
            padding: 10px;
        }#nextQuestion{
            width: 100px;
            border-radius: 5px;
        }button:hover{
            background-color: #898AC4;
            color: white;
        }#result{
            color: #353e5e;
        }
    </style>
</head>
<body>
    <section id="holder">
        <section class="container">
            <div>
                <h1>Quiz Project</h1>
                <p id="questionHandler"></p>
                <p id="choices"></p>
                <button onclick="correctAnswer(0)">a</button>
                <button onclick="correctAnswer(1)">b</button>
                <button onclick="correctAnswer(2)">c</button>
                <article>
                    <p id="result"></p>
                </article>
                <button id="nextQuestion" onclick="showQuestion(nextQuestion)">Next question</button>
            </div>
        </div>
    </section>
    <script>
        const questionsArray = [
            {
                question: 'What is 3 + 3?',
                answers: ['a: 6', ' b: 7', ' c: 8'],
                correct: 0
            },
             {
                question: 'What is 3 + 5?',
                answers: ['a: 6', ' b: 7', ' c: 8'],
                correct: 2
            }
        ]
        let nextQuestion = 0
         let currentQuestions = 0;
        function showQuestion(questNum){

            if(questNum >= 0 && questNum < questionsArray.length){
                document.querySelector('#questionHandler').innerHTML = questionsArray[questNum].question
                document.querySelector('#choices').innerHTML = questionsArray[questNum].answers
                currentQuestions = questNum;
                nextQuestion = questNum + 1
                return true
            } else{
                console.log('invalid number')
                return false;
            }
        
    }

        
        function correctAnswer(answer){
            if(typeof answer !== 'number' || answer < 0){
                console.log('invalid answer')
                return
            }
                if(answer === questionsArray[currentQuestions].correct){
                   document.querySelector('#result').innerHTML = `The correct answer is ${questionsArray[currentQuestions].answers[answer]}`
                } else{
                    document.querySelector('#result').innerHTML ='youre wrong buddy'
                }
            }

            if(showQuestion(0)){
                 correctAnswer(0)
            }
        
    </script>
</body>
</html>
