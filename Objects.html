<body>
    <script>
        const items = [
            {itemName: 'Basketball',
            itemPrice: 3000,
            deliveryTime: '3 days'
            },
            {
            itemName: 'Cellphone',
            itemPrice: 2500,
            deliveryTime: '6 days'
        }
    ]
       function addItem (itemName, itemPrice, deliveryTime){
        return {
            itemName,
            itemPrice,
            deliveryTime
        }
       }

       let newItem = addItem('Shoes', 3000, '4 days')
       items.push(newItem)

        function compareItems (product1, product2){
            if(product1.itemPrice > product2.itemPrice){
                return `${product2.itemName} is more affordable than ${product1.itemName}`
            }else{
                return `${product1.itemName} is more affordable than ${product2.itemName}`
            }
        }

        console.log(compareItems(items[0], items[2]))
        
         console.log(findItem('Basketball'))
        function findItem(name){
            return items.find(objItem => objItem.itemName.toLowerCase() === name.toLowerCase())
        }

       

        function getAffordableItems(maxPrice){
            return items.filter(objItem =>
                objItem.itemPrice <= maxPrice
            )
        }
         
         console.log(getAffordableItems(3000))

        function sortItemsPrice(){
            return [... items].sort((objItem1, objItem2) => objItem1.itemPrice - objItem2.itemPrice)
        }

        console.log(sortItemsPrice())
        
    </script>
